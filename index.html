<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Drum Kit</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="main.css">
        
    </head>
    
    <body>

        <div class="drums">

            <div data-key="65" class="drum">
                <kbd>A</kbd>
                <span class="drum-name">Snare</span>
            </div>

            <div data-key="83" class="drum">
                <kbd>S</kbd>
                <span class="drum-name">Kick</span>
            </div>

            <div data-key="68" class="drum">
                <kbd>D</kbd>
                <span class="drum-name">Hi-Hat</span>
            </div>

            <div data-key="70" class="drum">
                <kbd>F</kbd>
                <span class="drum-name">Cymbal</span>
            </div>

            <div data-key="71" class="drum">
                <kbd>G</kbd>
                <span class="drum-name">Tom</span>
            </div>

            <div data-key="72" class="drum">
                <kbd>H</kbd>
                <span class="drum-name">Cowbell</span>
            </div>

            <div data-key="74" class="drum">
                <kbd>J</kbd>
                <span class="drum-name">Clap</span>
            </div>

        </div>

        <audio data-key="65" src="./sounds/snare.wav"></audio>
        <audio data-key="83" src="./sounds/kick.wav"></audio>
        <audio data-key="68" src="./sounds/hihatopen.wav"></audio>
        <audio data-key="70" src="./sounds/cymbal.wav"></audio>
        <audio data-key="71" src="./sounds/tom.wav"></audio>
        <audio data-key="72" src="./sounds/cowbell.wav"></audio>
        <audio data-key="74" src="./sounds/clap.wav"></audio>

        <script src="main.js"></script>
    </body>

</html>
